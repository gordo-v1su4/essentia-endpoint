services:
  essentia-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: essentia-audio-api
    ports:
      # Map to port 7000 for local dev, Coolify will use its own reverse proxy for 80/443
      - "${EXTERNAL_PORT:-7000}:8000"
    environment:
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
      - API_HOST=${API_HOST:-0.0.0.0}
      - API_PORT=${API_PORT:-8000}
      - ESSENTIA_MODELS_PATH=/app/models
      - DEEPGRAM_API_KEY=${DEEPGRAM_API_KEY:-}
    volumes:
      # Persistent storage for Essentia models. 
      # In Coolify, ensure this path has proper write permissions or use a named volume.
      - ./models:/app/models
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # Resource limits (adjust as needed)
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '1'
          memory: 2G
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
