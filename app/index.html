<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essentia Analysis V2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0c;
            --panel: #16161a;
            --accent: #8b5cf6;
            --accent-glow: rgba(139, 92, 246, 0.3);
            --text: #f4f4f5;
            --text-dim: #a1a1aa;
            --onset: #22c55e;
            --border: rgba(255, 255, 255, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            overflow-x: hidden;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            background: linear-gradient(135deg, #fff 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        p.subtitle {
            color: var(--text-dim);
            font-size: 1.1rem;
        }

        .drop-zone {
            background: var(--panel);
            border: 2px dashed var(--border);
            border-radius: 1rem;
            padding: 3rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .drop-zone:hover,
        .drop-zone.drag-over {
            border-color: var(--accent);
            background: rgba(139, 92, 246, 0.05);
            box-shadow: 0 0 30px var(--accent-glow);
        }

        .drop-zone p {
            font-size: 1.2rem;
            color: var(--text-dim);
        }

        #waveform-container {
            background: var(--panel);
            border-radius: 1rem;
            padding: 1.5rem;
            border: 1px solid var(--border);
            position: relative;
        }

        #daw-interface {
            display: none;
            /* Hidden until loaded */
        }

        /* DAW Specific Styles */
        .transport-bar {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            padding: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .transport-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .slider-group {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .slider-group label {
            font-size: 0.65rem;
            color: var(--text-dim);
            text-transform: uppercase;
        }

        input[type="range"] {
            width: 100px;
            accent-color: var(--accent);
        }

        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-family: inherit;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, opacity 0.2s ease;
            font-size: 1.2rem;
            /* Icons */
        }

        button:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        .led-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
        }

        .led-container span {
            font-size: 0.65rem;
            color: var(--text-dim);
        }

        .led {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #333;
            border: 1px solid #555;
            transition: background-color 0.05s;
        }

        .led.active {
            background-color: #0ff;
            /* Cyan flash */
            box-shadow: 0 0 10px #0ff;
            border-color: #fff;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .stat-group {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            padding: 1rem;
        }

        .section-header {
            width: 100%;
            margin-bottom: 0.75rem;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: var(--text-dim);
            border-bottom: 1px solid var(--border);
            padding-bottom: 0.5rem;
            text-align: left;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
        }

        .stat-item .label {
            font-size: 0.7rem;
            color: var(--text-dim);
            text-transform: uppercase;
            margin-bottom: 0.25rem;
        }

        .stat-item .val {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text);
        }

        .val.text-accent {
            color: var(--accent);
        }

        .val.small {
            font-size: 0.85rem;
            color: var(--text-dim);
            line-height: 1.2;
        }

        /* WaveSurfer overrides */
        #waveform {
            height: 160px;
            background: #000;
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        #status {
            text-align: center;
            font-size: 0.9rem;
            color: var(--accent);
            margin-top: 1rem;
            padding: 0.5rem;
            border-radius: 0.5rem;
            background: rgba(139, 92, 246, 0.1);
            display: none;
        }

        #status.error {
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
        }

        /* Loading Spinner */
        .spinner {
            display: none;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Essentia DAW Analysis</h1>
            <p class="subtitle">Timeline, Grid & AI Classification</p>
        </header>

        <div id="drop-zone" class="drop-zone">
            <p>Drag & drop audio to analyze</p>
            <input type="file" id="file-input" hidden accept="audio/*">
        </div>

        <div id="loading" class="spinner"></div>
        <div id="status"></div>

        <div id="daw-interface">
            <!-- Transport Bar -->
            <div class="transport-bar">
                <div class="transport-group">
                    <button id="prev-btn" title="Previous Marker">⏮</button>
                    <button id="play-btn" title="Play/Pause">▶</button>
                    <button id="next-btn" title="Next Marker">⏭</button>
                </div>

                <div class="transport-group">
                    <div class="led-container">
                        <div id="cue-led" class="led"></div>
                        <span>CUE</span>
                    </div>
                </div>

                <div class="transport-group slider-group">
                    <label>Sensitivity</label>
                    <input type="range" id="density-slider" min="0" max="100" value="50">
                    <span id="density-val">50%</span>
                </div>

                <div class="transport-group slider-group">
                    <label>Zoom</label>
                    <input type="range" id="zoom-slider" min="10" max="200" value="100">
                </div>
            </div>

            <div id="waveform-container">
                <div id="waveform"></div>
                <div id="timeline"></div>
            </div>

            <div id="stats" class="stats-grid">
                <!-- RHYTHM -->
                <div class="stat-group">
                    <div class="section-header">Rhythm</div>
                    <div class="stat-row">
                        <div class="stat-item"><span class="label">BPM</span><span class="val" id="stat-bpm">--</span>
                        </div>
                        <div class="stat-item"><span class="label">Onsets</span><span class="val"
                                id="stat-onsets">--</span></div>
                        <div class="stat-item"><span class="label">Duration</span><span class="val"
                                id="stat-duration">--</span></div>
                    </div>
                </div>

                <!-- TONAL -->
                <div class="stat-group">
                    <div class="section-header">Tonal</div>
                    <div class="stat-row">
                        <div class="stat-item"><span class="label">Key</span><span class="val text-accent"
                                id="stat-key">--</span></div>
                        <div class="stat-item"><span class="label">Scale</span><span class="val"
                                id="stat-scale">--</span></div>
                        <div class="stat-item"><span class="label">Conf</span><span class="val"
                                id="stat-key-strength">--</span></div>
                    </div>
                </div>

                <!-- AI CLASS -->
                <div class="stat-group">
                    <div class="section-header">Classification</div>
                    <div class="stat-row">
                        <div class="stat-item"><span class="label">Genre</span><span class="val text-accent"
                                id="stat-genre">--</span></div>
                        <div class="stat-item"><span class="label">Mood</span><span class="val" id="stat-mood">--</span>
                        </div>
                    </div>
                    <div class="stat-row" style="margin-top: 5px;">
                        <div class="stat-item" style="width: 100%;"><span class="label">Tags</span><span
                                class="val small" id="stat-tags">--</span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- WaveSurfer.js + Plugins -->
    <script src="https://unpkg.com/wavesurfer.js@7/dist/wavesurfer.min.js"></script>
    <script src="https://unpkg.com/wavesurfer.js@7/dist/plugins/regions.min.js"></script>
    <script src="https://unpkg.com/wavesurfer.js@7/dist/plugins/timeline.min.js"></script>
    <script>
        const API_BASE = window.location.origin.includes('localhost') || window.location.origin.includes('127.0.0.1')
            ? 'http://localhost:8000'
            : 'https://essentia.v1su4.com';

        // Elements
        const els = {
            dropZone: document.getElementById('drop-zone'),
            fileInput: document.getElementById('file-input'),
            dawInterface: document.getElementById('daw-interface'),
            status: document.getElementById('status'),
            loading: document.getElementById('loading'),
            playBtn: document.getElementById('play-btn'),
            prevBtn: document.getElementById('prev-btn'),
            nextBtn: document.getElementById('next-btn'),
            cueLed: document.getElementById('cue-led'),
            densitySlider: document.getElementById('density-slider'),
            zoomSlider: document.getElementById('zoom-slider'),
            densityVal: document.getElementById('density-val')
        };

        let ws, wsRegions, wsTimeline;
        let analysisData = null;
        let activeMarkers = [];
        let isPlaying = false;
        // 1/32 grid markers
        let gridMarkers = [];

        function initWaveSurfer(url) {
            if (ws) ws.destroy();

            wsRegions = WaveSurfer.Regions.create();
            wsTimeline = WaveSurfer.Timeline.create({
                height: 20,
                timeInterval: 0.1,
                primaryLabelInterval: 1,
                style: { fontSize: '10px', color: '#666' }
            });

            ws = WaveSurfer.create({
                container: '#waveform',
                waveColor: '#3f3f46',
                progressColor: '#8b5cf6',
                cursorColor: '#fff',
                height: 160,
                barWidth: 2,
                barGap: 1,
                barRadius: 2,
                plugins: [wsRegions, wsTimeline],
                minPxPerSec: 100
            });

            ws.load(url);

            ws.on('ready', () => {
                els.dawInterface.style.display = 'block';
                els.status.style.display = 'none';
                updateZoom(els.zoomSlider.value);
            });

            ws.on('play', () => { isPlaying = true; els.playBtn.innerHTML = '⏸'; requestAnimationFrame(checkCue); });
            ws.on('pause', () => { isPlaying = false; els.playBtn.innerHTML = '▶'; });
            ws.on('finish', () => { isPlaying = false; els.playBtn.innerHTML = '▶'; });
        }

        // --- Cue LED & Grid Logic ---
        function checkCue() {
            if (!isPlaying) return;

            const currentTime = ws.getCurrentTime();
            // Flash if we are within 50ms of a marker
            const hit = activeMarkers.some(t => Math.abs(t - currentTime) < 0.05);

            if (hit) {
                els.cueLed.classList.add('active');
                setTimeout(() => els.cueLed.classList.remove('active'), 100);
            }

            requestAnimationFrame(checkCue);
        }

        // --- Controls ---
        els.playBtn.onclick = () => ws.playPause();

        els.zoomSlider.oninput = (e) => updateZoom(e.target.value);
        function updateZoom(val) {
            if (ws) ws.zoom(Number(val));
        }

        els.densitySlider.oninput = (e) => {
            const val = e.target.value;
            els.densityVal.innerText = val + '%';
            if (analysisData) updateMarkers(val);
        };

        els.nextBtn.onclick = () => {
            if (!activeMarkers.length) return;
            const curr = ws.getCurrentTime();
            const next = activeMarkers.find(t => t > curr + 0.01);
            if (next) {
                ws.seekTo(next / ws.getDuration());
            }
        };

        els.prevBtn.onclick = () => {
            if (!activeMarkers.length) return;
            const curr = ws.getCurrentTime();
            const prev = [...activeMarkers].reverse().find(t => t < curr - 0.01);
            if (prev) {
                ws.seekTo(prev / ws.getDuration());
            } else {
                ws.seekTo(0);
            }
        };

        // --- File Handling ---
        els.dropZone.onclick = () => els.fileInput.click();
        els.dropZone.ondragover = (e) => { e.preventDefault(); els.dropZone.classList.add('drag-over'); };
        els.dropZone.ondragleave = () => els.dropZone.classList.remove('drag-over');
        els.dropZone.ondrop = (e) => {
            e.preventDefault();
            els.dropZone.classList.remove('drag-over');
            if (e.dataTransfer.files.length) handleFile(e.dataTransfer.files[0]);
        };
        els.fileInput.onchange = (e) => { if (e.target.files.length) handleFile(e.target.files[0]); };

        async function handleFile(file) {
            els.status.style.display = 'block';
            els.status.innerText = 'Analyzing...';
            els.loading.style.display = 'block';
            els.dawInterface.style.display = 'none';

            const url = URL.createObjectURL(file);
            initWaveSurfer(url);

            const formData = new FormData();
            formData.append('file', file);

            try {
                const res = await fetch(`${API_BASE}/analyze/full`, { method: 'POST', body: formData });
                if (!res.ok) throw new Error(res.statusText);
                analysisData = await res.json();

                displayResults(analysisData);
                els.status.innerText = 'Ready';
            } catch (err) {
                console.error(err);
                els.status.innerText = `Error: ${err.message}`;
            } finally {
                els.loading.style.display = 'none';
            }
        }

        function displayResults(data) {
            // Stats
            document.getElementById('stat-bpm').innerText = data.bpm ? Math.round(data.bpm) : '--';
            document.getElementById('stat-onsets').innerText = data.onsets ? data.onsets.length : '--';
            document.getElementById('stat-duration').innerText = data.duration ? Math.round(data.duration) + 's' : '--s';

            if (data.tonal) {
                document.getElementById('stat-key').innerText = data.tonal.key || '--';
                document.getElementById('stat-scale').innerText = data.tonal.scale || '--';
                document.getElementById('stat-key-strength').innerText = data.tonal.strength ? Math.round(data.tonal.strength * 100) + '%' : '--';
            }

            if (data.classification) {
                document.getElementById('stat-genre').innerText = data.classification.genres.label || 'N/A';
                document.getElementById('stat-mood').innerText = data.classification.moods.label || 'N/A';
                document.getElementById('stat-tags').innerText = data.classification.tags ? data.classification.tags.slice(0, 8).join(', ') : '--';
            }

            // Regions
            wsRegions.clearRegions();
            if (data.structure && data.structure.sections) {
                data.structure.sections.forEach(s => {
                    wsRegions.addRegion({
                        start: s.start,
                        end: s.end,
                        color: 'rgba(255, 255, 255, 0.1)',
                        drag: false, resize: false,
                        content: s.label
                    });
                });
            }

            // Initial Markers (Density 50)
            updateMarkers(50);

            // Draw 1/32 Rhythmic Grid
            drawGrid(data.bpm, data.duration);
        }

        function drawGrid(bpm, duration) {
            // Clear old grid
            const oldGrid = document.querySelectorAll('.grid-line');
            oldGrid.forEach(g => g.remove());

            if (!bpm || bpm <= 0) return;

            // 1/32 notes
            // beat_interval = 60 / bpm
            // 1/32 interval = beat_interval / 8
            const interval = (60 / bpm) / 8;
            const waveElem = document.getElementById('waveform');

            for (let t = 0; t < duration; t += interval) {
                const line = document.createElement('div');
                line.className = 'grid-line';
                line.style.position = 'absolute';
                line.style.left = (t / duration * 100) + '%';
                line.style.top = '0';
                line.style.bottom = '0';
                line.style.width = '1px';
                line.style.background = 'rgba(255, 255, 255, 0.05)'; // Very subtle
                line.style.pointerEvents = 'none';
                line.style.zIndex = '1';
                waveElem.appendChild(line);
            }
        }

        function updateMarkers(density) {
            if (!analysisData || !analysisData.onsets) return;

            const total = analysisData.onsets.length;
            if (density == 0) {
                activeMarkers = [];
            } else if (density == 100) {
                activeMarkers = analysisData.onsets;
            } else {
                const percent = density / 100;
                const step = 1 / percent;
                activeMarkers = analysisData.onsets.filter((_, i) => i % Math.round(step) === 0);
            }

            // Draw ticks via DOM overlay
            const oldTicks = document.querySelectorAll('.marker-tick');
            oldTicks.forEach(t => t.remove());

            const waveElem = document.getElementById('waveform');

            activeMarkers.forEach(time => {
                const tick = document.createElement('div');
                tick.className = 'marker-tick';
                tick.style.position = 'absolute';
                tick.style.left = (time / analysisData.duration * 100) + '%';
                tick.style.bottom = '0';
                tick.style.height = '15%';
                tick.style.width = '2px';
                tick.style.background = 'var(--onset)';
                tick.style.zIndex = '5';
                tick.style.pointerEvents = 'none';
                waveElem.appendChild(tick);
            });
        }
    </script>
</body>

</html>
