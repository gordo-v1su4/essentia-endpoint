<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essentia Analysis V2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0c;
            --panel: #16161a;
            --accent: #8b5cf6;
            --accent-glow: rgba(139, 92, 246, 0.3);
            --text: #f4f4f5;
            --text-dim: #a1a1aa;
            --onset: #22c55e;
            --border: rgba(255, 255, 255, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            overflow-x: hidden;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            background: linear-gradient(135deg, #fff 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        p.subtitle {
            color: var(--text-dim);
            font-size: 1.1rem;
        }

        .drop-zone {
            background: var(--panel);
            border: 2px dashed var(--border);
            border-radius: 1rem;
            padding: 3rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .drop-zone:hover,
        .drop-zone.drag-over {
            border-color: var(--accent);
            background: rgba(139, 92, 246, 0.05);
            box-shadow: 0 0 30px var(--accent-glow);
        }

        .drop-zone p {
            font-size: 1.2rem;
            color: var(--text-dim);
        }

        #waveform-container {
            background: var(--panel);
            border-radius: 1rem;
            padding: 1.5rem;
            border: 1px solid var(--border);
            display: none;
            position: relative;
        }

        #waveform {
            width: 100%;
            height: 128px;
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
            justify-content: center;
        }

        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-family: inherit;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, opacity 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        button:disabled {
            background: #3f3f46;
            cursor: not-allowed;
            transform: none;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .stat-card {
            background: var(--panel);
            padding: 1rem;
            border-radius: 0.75rem;
            border: 1px solid var(--border);
            text-align: center;
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.25rem;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--accent);
        }

        #status {
            text-align: center;
            font-size: 0.9rem;
            color: var(--accent);
            margin-top: 1rem;
            height: 1.2rem;
        }

        .marker {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 2px;
            background: var(--onset);
            pointer-events: none;
            opacity: 0.6;
            z-index: 10;
        }

        .segment-track {
            height: 24px;
            width: 100%;
            margin-top: 0.5rem;
            display: flex;
            border-radius: 4px;
            overflow: hidden;
            background: #000;
        }

        .segment {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: 600;
            color: white;
            text-transform: uppercase;
            border-right: 1px solid rgba(0, 0, 0, 0.2);
            transition: opacity 0.2s;
        }

        .segment:hover {
            opacity: 0.8;
        }

        /* Loading Spinner */
        .spinner {
            display: none;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Essentia Analysis V2</h1>
            <p class="subtitle">High-quality audio segmentation and onset detection</p>
        </header>

        <div id="drop-zone" class="drop-zone">
            <p>Drag & drop an audio file here or click to upload</p>
            <input type="file" id="file-input" hidden accept="audio/*">
        </div>

        <div id="loading" class="spinner"></div>
        <div id="status"></div>

        <div id="waveform-container">
            <div id="waveform"></div>
            <div id="segment-track" class="segment-track"></div>
            <div class="controls">
                <button id="play-btn">Play / Pause</button>
            </div>
        </div>

        <div id="stats" class="stats" style="display: none;">
            <div class="stat-card">
                <div class="stat-label">BPM</div>
                <div id="stat-bpm" class="stat-value">--</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Onsets</div>
                <div id="stat-onsets" class="stat-value">--</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Sections</div>
                <div id="stat-sections" class="stat-value">--</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Duration</div>
                <div id="stat-duration" class="stat-value">--s</div>
            </div>
        </div>
    </div>

    <!-- WaveSurfer.js + Regions Plugin -->
    <script src="https://unpkg.com/wavesurfer.js@7/dist/wavesurfer.min.js"></script>
    <script src="https://unpkg.com/wavesurfer.js@7/dist/plugins/regions.min.js"></script>
    <script>
        // Use relative path for production, or specific localhost for dev
        const API_BASE = window.location.origin.includes('localhost') || window.location.origin.includes('127.0.0.1')
            ? 'http://localhost:8000'
            : 'https://essentia.v1su4.com';

        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const waveformContainer = document.getElementById('waveform-container');
        const stats = document.getElementById('stats');
        const status = document.getElementById('status');
        const loading = document.getElementById('loading');
        const playBtn = document.getElementById('play-btn');
        const segmentTrack = document.getElementById('segment-track');

        let ws;
        let wsRegions;

        function initWaveSurfer(url) {
            if (ws) ws.destroy();

            // Create Regions Plugin
            wsRegions = WaveSurfer.Regions.create();

            ws = WaveSurfer.create({
                container: '#waveform',
                waveColor: '#3f3f46',
                progressColor: '#8b5cf6',
                cursorColor: '#fff',
                barWidth: 2,
                barGap: 1,
                barRadius: 2,
                height: 128,
                plugins: [wsRegions],
            });

            ws.load(url);

            ws.on('ready', () => {
                waveformContainer.style.display = 'block';
                status.style.display = 'none';
            });

            ws.on('interaction', () => ws.play());
            playBtn.onclick = () => ws.playPause();
        }

        dropZone.onclick = () => fileInput.click();

        dropZone.ondragover = (e) => {
            e.preventDefault();
            dropZone.classList.add('drag-over');
        };

        dropZone.ondragleave = () => dropZone.classList.remove('drag-over');

        dropZone.ondrop = (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            if (e.dataTransfer.files.length) handleFile(e.dataTransfer.files[0]);
        };

        fileInput.onchange = (e) => {
            if (e.target.files.length) handleFile(e.target.files[0]);
        };

        async function handleFile(file) {
            status.style.display = 'block';
            status.innerText = 'Uploading & Analyzing (this may take a moment)...';
            loading.style.display = 'block';
            waveformContainer.style.display = 'none';
            stats.style.display = 'none';

            // Reset existing UI
            if (ws) ws.destroy();
            const existingMarkers = document.querySelectorAll('.marker');
            existingMarkers.forEach(m => m.remove());

            // Prepare Audio URL immediatley for visual
            const url = URL.createObjectURL(file);
            initWaveSurfer(url);

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch(`${API_BASE}/analyze/full`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) throw new Error(`Server Error: ${response.statusText}`);

                const data = await response.json();
                displayResults(data);
                status.innerText = 'Analysis Complete!';
            } catch (err) {
                console.error(err);
                status.classList.add('error');
                status.innerText = `Error: ${err.message}. (Check console/CORS)`;
            } finally {
                loading.style.display = 'none';
            }
        }

        function displayResults(data) {
            stats.style.display = 'grid';

            // 1. Basic Stats
            document.getElementById('stat-bpm').innerText = Math.round(data.bpm);
            document.getElementById('stat-onsets').innerText = data.onsets.length;
            document.getElementById('stat-sections').innerText = data.structure.sections.length;
            document.getElementById('stat-duration').innerText = Math.round(data.duration) + 's';

            // 2. Classification Stats (New)
            if (data.classification) {
                // Ensure elements exist or add them dynamically if you prefer (updating HTML structure in next step)
                // For now, let's log them to console or update if elements existed.
                // We will add the HTML elements in a separate edit step or assume they are there.
                console.log("Classification:", data.classification);

                // Add classification row if missing
                let classRow = document.getElementById('classification-stats');
                if (!classRow) {
                    classRow = document.createElement('div');
                    classRow.id = 'classification-stats';
                    classRow.className = 'stats'; // Reuse grid style
                    classRow.style.marginTop = '1rem';

                    classRow.innerHTML = `
                        <div class="stat-card">
                            <div class="stat-label">Genre</div>
                            <div id="stat-genre" class="stat-value" style="font-size: 1rem;">--</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Mood</div>
                            <div id="stat-mood" class="stat-value" style="font-size: 1rem;">--</div>
                        </div>
                        <div class="stat-card" style="grid-column: span 2;">
                            <div class="stat-label">Top Tags</div>
                            <div id="stat-tags" class="stat-value" style="font-size: 0.9rem; line-height: 1.4;">--</div>
                        </div>
                    `;
                    stats.parentNode.insertBefore(classRow, stats.nextSibling);
                }

                document.getElementById('stat-genre').innerText = data.classification.genres.label;
                document.getElementById('stat-mood').innerText = data.classification.moods.label;
                document.getElementById('stat-tags').innerText = data.classification.tags.slice(0, 5).join(', ');
            }

            // 3. Tonal Stats (New)
            if (data.tonal) {
                let keyRow = document.getElementById('tonal-stats');
                if (!keyRow) {
                    keyRow = document.createElement('div');
                    keyRow.id = 'tonal-stats';
                    keyRow.className = 'stats';
                    keyRow.style.marginTop = '1rem';
                    keyRow.innerHTML = `
                         <div class="stat-card">
                            <div class="stat-label">Key</div>
                            <div id="stat-key" class="stat-value">--</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Scale</div>
                            <div id="stat-scale" class="stat-value" style="font-size: 1rem; text-transform: uppercase;">--</div>
                        </div>
                         <div class="stat-card">
                            <div class="stat-label">Strength</div>
                            <div id="stat-key-strength" class="stat-value">--</div>
                        </div>
                    `;
                    stats.parentNode.insertBefore(keyRow, stats.nextSibling);
                }
                document.getElementById('stat-key').innerText = data.tonal.key;
                document.getElementById('stat-scale').innerText = data.tonal.scale;
                document.getElementById('stat-key-strength').innerText = Math.round(data.tonal.strength * 100) + '%';
            }

            // 3. Sections (using Regions Plugin)
            wsRegions.clearRegions();
            const colors = {
                'intro': 'rgba(59, 130, 246, 0.2)', // Blue
                'outro': 'rgba(107, 114, 128, 0.2)', // Gray
                'chorus': 'rgba(236, 72, 153, 0.3)', // Pink
                'verse': 'rgba(139, 92, 246, 0.2)', // Purple
                'section': 'rgba(16, 185, 129, 0.2)' // Green
            };

            data.structure.sections.forEach(seg => {
                wsRegions.addRegion({
                    start: seg.start,
                    end: seg.end,
                    color: colors[seg.label] || colors['section'],
                    drag: false,
                    resize: false,
                    content: seg.label.toUpperCase()
                });
            });

            // 4. Onsets (Markers)
            // Limit onsets to avoid UI lag if > 500
            const onsetsToShow = data.onsets.length > 500 ?
                data.onsets.filter((_, i) => i % Math.ceil(data.onsets.length / 500) === 0) :
                data.onsets;

            const waveElem = document.getElementById('waveform');
            onsetsToShow.forEach(time => {
                const marker = document.createElement('div');
                marker.className = 'marker';
                marker.style.left = (time / data.duration * 100) + '%';
                waveElem.appendChild(marker);
            });
        }
    </script>
</body>

</html>
