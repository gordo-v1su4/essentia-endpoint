<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essentia DAW Analysis</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --panel: #0d0d0f;
            --border: #1c1c21;
            --accent: #3b82f6;
            --accent-glow: rgba(59, 130, 246, 0.4);
            --text: #ffffff;
            --text-dim: #71717a;
            --onset: #10b981;
            --grid-line: rgba(255, 255, 255, 0.08);
            --body-h: 300px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            padding: 2rem;
            overflow: hidden;
            background: radial-gradient(circle at 50% 100%, #111 0%, #050505 100%);
        }

        .container {
            max-width: 1200px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        header {
            text-align: center;
        }

        header h1 {
            font-size: 1.5rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            font-weight: 400;
            color: #fff;
        }

        header p {
            color: var(--text-dim);
            font-size: 0.75rem;
            margin-top: 0.25rem;
        }

        .drop-area {
            background: var(--panel);
            border: 1px dashed var(--border);
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .drop-area:hover {
            border-color: var(--accent);
            background: #0f0f12;
        }

        /* DAW interface */
        #daw-interface {
            display: none;
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 40px 80px -20px rgba(0, 0, 0, 0.8);
            flex-direction: column;
        }

        .transport {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem 1.5rem;
            background: #111115;
            border-bottom: 1px solid var(--border);
        }

        .btn-transport {
            background: #222226;
            color: white;
            border: 1px solid #333;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.1s;
        }

        .btn-transport:hover {
            background: #333339;
            border-color: #444;
        }

        .btn-transport.primary {
            background: var(--accent);
            border-color: transparent;
        }

        .lcd {
            background: #000;
            padding: 0.4rem 1.25rem;
            border-radius: 6px;
            border: 1px solid #222;
            display: flex;
            gap: 2rem;
            font-family: 'JetBrains Mono', monospace;
        }

        .lcd-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .lcd-lb {
            font-size: 0.5rem;
            color: #555;
            text-transform: uppercase;
            margin-bottom: 2px;
        }

        .lcd-val {
            font-size: 1.1rem;
            color: var(--accent);
            font-weight: 700;
        }

        .lcd-val.purple {
            color: #a855f7;
        }

        .led {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #111;
            margin-top: 4px;
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.5);
        }

        .led.active {
            background: #0ff;
            box-shadow: 0 0 10px #0ff;
        }

        /* Work Area */
        .work-area {
            display: flex;
            height: var(--body-h);
            background: #000;
        }

        .sidebar {
            width: 220px;
            background: #0a0a0c;
            border-right: 1px solid var(--border);
            padding: 1rem;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .track-card {
            background: #141417;
            padding: 0.75rem;
            border-radius: 6px;
            border-left: 4px solid var(--accent);
        }

        .track-name {
            font-size: 0.75rem;
            font-weight: 600;
            color: #ddd;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .timeline-viewport {
            flex-grow: 1;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        #timeline {
            height: 24px;
            background: #0a0a0c;
            border-bottom: 1px solid #1a1a1e;
        }

        .wave-stack {
            position: relative;
            flex-grow: 1;
            overflow: hidden;
        }

        #waveform {
            height: 100% !important;
            width: 100%;
        }

        #grid-layer,
        #marker-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        #marker-layer {
            z-index: 10;
        }

        /* Dashboard */
        .dashboard {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            border-top: 1px solid var(--border);
            background: var(--border);
            gap: 1px;
        }

        .tile {
            background: var(--panel);
            padding: 1.25rem;
        }

        .tile h3 {
            font-size: 0.6rem;
            color: var(--text-dim);
            text-transform: uppercase;
            margin-bottom: 0.75rem;
            letter-spacing: 0.1em;
        }

        .stat-l {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .stat-r {
            font-family: 'JetBrains Mono', monospace;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
        }

        .stat-row label {
            font-size: 0.6rem;
            color: #52525b;
            text-transform: uppercase;
        }

        .stat-row span {
            font-size: 1rem;
            font-weight: 600;
        }

        /* HUD Graphics */
        .grid-line {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 1px;
            background: var(--grid-line);
        }

        .grid-line.strong {
            background: rgba(255, 255, 255, 0.2);
        }

        .marker-tick {
            position: absolute;
            bottom: 0;
            width: 1px;
            height: 15%;
            background: var(--onset);
            box-shadow: 0 0 5px var(--onset);
        }

        .loader {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .spin {
            width: 32px;
            height: 32px;
            border: 3px solid #111;
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: s 0.8s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes s {
            to {
                transform: rotate(360deg);
            }
        }

        input[type="range"] {
            accent-color: var(--accent);
            width: 80px;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Essentia Analysis DAW</h1>
            <p>Rhythmic Precision & AI Classification</p>
        </header>

        <div id="drop-zone" class="drop-area">
            <p style="font-size: 0.9rem; color: #888;">Drop WAV/MP3 to start analysis</p>
            <input type="file" id="file-input" hidden accept="audio/*">
        </div>

        <div id="loader" class="loader">
            <div class="spin"></div>
            <div id="loading-msg" style="color: var(--accent); font-weight: 600;">Analyzing Audio...</div>
        </div>

        <div id="daw-interface">
            <div class="transport">
                <div style="display: flex; gap: 0.75rem;">
                    <button id="prev-btn" class="btn-transport">⏮</button>
                    <button id="play-btn" class="btn-transport primary">▶</button>
                    <button id="next-btn" class="btn-transport">⏭</button>
                </div>

                <div class="lcd">
                    <div class="lcd-unit">
                        <span class="lcd-lb">BPM</span>
                        <div class="lcd-val" id="lcd-bpm">--</div>
                    </div>
                    <div class="lcd-unit">
                        <span class="lcd-lb">KEY</span>
                        <div class="lcd-val purple" id="lcd-key">--</div>
                    </div>
                    <div class="lcd-unit">
                        <span class="lcd-lb">CUE</span>
                        <div id="cue-led" class="led"></div>
                    </div>
                </div>

                <div style="display: flex; gap: 1.5rem;">
                    <div class="lcd-unit">
                        <span class="lcd-lb">Markers</span>
                        <input type="range" id="density-slider" min="0" max="100" value="50">
                    </div>
                    <div class="lcd-unit">
                        <span class="lcd-lb">Zoom</span>
                        <input type="range" id="zoom-slider" min="10" max="400" value="150">
                    </div>
                </div>
            </div>

            <div class="work-area">
                <div class="sidebar">
                    <div class="track-card">
                        <div class="track-name" id="track-name">Main Channel</div>
                        <div style="display: flex; gap: 4px; margin-top: 8px;">
                            <span
                                style="font-size: 9px; background: #222; padding: 2px 5px; border-radius: 2px; color: #666;">MUTE</span>
                            <span
                                style="font-size: 9px; background: #222; padding: 2px 5px; border-radius: 2px; color: #666;">SOLO</span>
                        </div>
                    </div>
                </div>
                <div class="timeline-viewport">
                    <div id="timeline"></div>
                    <div class="wave-stack">
                        <div id="grid-layer"></div>
                        <div id="marker-layer"></div>
                        <div id="waveform"></div>
                    </div>
                </div>
            </div>

            <div class="dashboard">
                <div class="tile">
                    <h3>Timing Stats</h3>
                    <div class="stat-l">
                        <div class="stat-row"><label>Onsets</label><span id="stat-onsets">--</span></div>
                        <div class="stat-row"><label>Duration</label><span id="stat-duration">--</span></div>
                    </div>
                </div>
                <div class="tile">
                    <h3>Musical Theory</h3>
                    <div class="stat-l">
                        <div class="stat-row"><label>Scale</label><span id="stat-scale">--</span></div>
                        <div class="stat-row"><label>Strength</label><span id="stat-strength">--</span></div>
                    </div>
                </div>
                <div class="tile">
                    <h3>AI Classification</h3>
                    <div class="stat-l">
                        <div class="stat-row"><label>Genre</label><span id="stat-genre"
                                style="color:var(--onset)">--</span></div>
                        <div id="stat-tags" style="font-size: 10px; color: #555; margin-top: 4px; line-height: 1.4;">--
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/wavesurfer.js@7/dist/wavesurfer.min.js"></script>
    <script src="https://unpkg.com/wavesurfer.js@7/dist/plugins/regions.min.js"></script>
    <script src="https://unpkg.com/wavesurfer.js@7/dist/plugins/timeline.min.js"></script>

    <script>
        const API_BASE = window.location.origin.includes('localhost') || window.location.origin.includes('127.0.0.1')
            ? 'http://localhost:8000'
            : 'https://essentia.v1su4.com';

        const els = {
            dropZone: document.getElementById('drop-zone'),
            fileInput: document.getElementById('file-input'),
            loader: document.getElementById('loader'),
            daw: document.getElementById('daw-interface'),
            playBtn: document.getElementById('play-btn'),
            cueLed: document.getElementById('cue-led'),
            gridLayer: document.getElementById('grid-layer'),
            markerLayer: document.getElementById('marker-layer')
        };

        let ws, wsRegions, wsTimeline, analysisData, activeMarkers = [], isPlaying = false;

        function initWS(url) {
            if (ws) ws.destroy();
            wsRegions = WaveSurfer.Regions.create();
            wsTimeline = WaveSurfer.Timeline.create({ container: '#timeline', style: { color: '#555', fontSize: '9px' } });

            // Calculate effective height for waveform: work-area height - timeline height
            const waHeight = 300; // var(--body-h)
            const tlHeight = 24;
            const waveH = waHeight - tlHeight;

            ws = WaveSurfer.create({
                container: '#waveform',
                waveColor: '#3b82f6',
                progressColor: '#1d4ed8',
                height: waveH,
                barWidth: 2,
                barGap: 1,
                cursorColor: '#fff',
                normalize: true,
                plugins: [wsRegions, wsTimeline]
            });

            ws.load(url);
            ws.on('ready', () => {
                els.daw.style.display = 'flex';
                els.loader.style.display = 'none';
                ws.zoom(document.getElementById('zoom-slider').value);
            });
            ws.on('zoom', () => drawGrid());
            ws.on('play', () => { isPlaying = true; els.playBtn.innerText = '⏸'; loop(); });
            ws.on('pause', () => { isPlaying = false; els.playBtn.innerText = '▶'; });
            ws.on('finish', () => { isPlaying = false; els.playBtn.innerText = '▶'; });
        }

        function loop() {
            if (!isPlaying) return;
            const t = ws.getCurrentTime();
            if (activeMarkers.some(m => Math.abs(m - t) < 0.05)) {
                els.cueLed.classList.add('active');
                setTimeout(() => els.cueLed.classList.remove('active'), 80);
            }
            requestAnimationFrame(loop);
        }

        function drawGrid() {
            if (!analysisData || !analysisData.bpm) return;
            els.gridLayer.innerHTML = '';

            const wrapper = document.querySelector('#waveform > div');
            if (!wrapper) return;
            const sw = wrapper.scrollWidth;
            els.gridLayer.style.width = sw + 'px';
            els.markerLayer.style.width = sw + 'px';

            const pps = sw / analysisData.duration;
            const bd = 60 / analysisData.bpm;
            const ppb = pps * bd;

            let div = 1;
            if (ppb > 30) div = 2;
            if (ppb > 60) div = 4;
            if (ppb > 120) div = 8;
            if (ppb < 10) div = 0.25;

            const interval = bd / div;
            const frag = document.createDocumentFragment();
            for (let t = 0; t < analysisData.duration; t += interval) {
                const l = document.createElement('div');
                l.className = 'grid-line';
                l.style.left = (t / analysisData.duration * 100) + '%';
                if (Math.abs(t % (bd * 4)) < 0.01) l.classList.add('strong');
                frag.appendChild(l);
            }
            els.gridLayer.appendChild(frag);
        }

        function updateMarkers(den) {
            els.markerLayer.innerHTML = '';
            if (!analysisData) return;
            const step = Math.max(1, Math.round(100 / den));
            activeMarkers = analysisData.onsets.filter((_, i) => i % step === 0);
            const frag = document.createDocumentFragment();
            activeMarkers.forEach(m => {
                const t = document.createElement('div');
                t.className = 'marker-tick';
                t.style.left = (m / analysisData.duration * 100) + '%';
                frag.appendChild(t);
            });
            els.markerLayer.appendChild(frag);
        }

        els.dropZone.onclick = () => els.fileInput.click();
        els.fileInput.onchange = (e) => { if (e.target.files[0]) analyze(e.target.files[0]); };

        async function analyze(file) {
            els.dropZone.style.display = 'none';
            els.loader.style.display = 'block';
            document.getElementById('track-name').innerText = file.name;
            initWS(URL.createObjectURL(file));

            const fd = new FormData(); fd.append('file', file);
            try {
                const res = await fetch(`${API_BASE}/analyze/full`, { method: 'POST', body: fd });
                analysisData = await res.json();
                render(analysisData);
            } catch (e) {
                document.getElementById('loading-msg').innerText = "Error: " + e.message;
            }
        }

        function render(d) {
            document.getElementById('lcd-bpm').innerText = Math.round(d.bpm);
            document.getElementById('lcd-key').innerText = d.tonal?.key || '--';
            document.getElementById('stat-onsets').innerText = d.onsets.length;
            document.getElementById('stat-duration').innerText = Math.round(d.duration) + 's';
            document.getElementById('stat-scale').innerText = d.tonal?.scale || '--';
            document.getElementById('stat-strength').innerText = Math.round((d.tonal?.strength || 0) * 100) + '%';
            document.getElementById('stat-genre').innerText = d.classification.genres.label;
            document.getElementById('stat-tags').innerText = d.classification.tags.slice(0, 10).join(' • ');

            wsRegions.clearRegions();
            const colors = {
                intro: 'rgba(239, 68, 68, 0.3)', // Red
                verse: 'rgba(59, 130, 246, 0.3)', // Blue
                chorus: 'rgba(168, 85, 247, 0.3)', // Purple
                outro: 'rgba(113, 113, 122, 0.3)' // Zinc
            };
            d.structure.sections.forEach(s => {
                wsRegions.addRegion({
                    start: s.start,
                    end: s.end,
                    content: s.label.toUpperCase(),
                    color: colors[s.label] || 'rgba(16, 185, 129, 0.3)',
                    drag: false,
                    resize: false
                });
            });
            updateMarkers(document.getElementById('density-slider').value);
            drawGrid();
        }

        els.playBtn.onclick = () => ws.playPause();
        document.getElementById('zoom-slider').oninput = (e) => ws.zoom(e.target.value);
        document.getElementById('density-slider').oninput = (e) => updateMarkers(e.target.value);
        document.getElementById('prev-btn').onclick = () => {
            const t = ws.getCurrentTime();
            const hit = [...activeMarkers].reverse().find(m => m < t - 0.2);
            ws.seekTo((hit || 0) / ws.getDuration());
        };
        document.getElementById('next-btn').onclick = () => {
            const t = ws.getCurrentTime();
            const hit = activeMarkers.find(m => m > t + 0.2);
            if (hit) ws.seekTo(hit / ws.getDuration());
        };
    </script>
</body>

</html>
